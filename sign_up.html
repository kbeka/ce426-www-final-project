<!DOCTYPE html>
<html>
    <head>
        <title>BookWay | Register user</title>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <LINK rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>

        <div class="box">
            <div class="">
              <center><img src="wow.png" alt="logo" style="width:270px"></center>
            </div>
            <h1 align="center"><b>Join Our Community!</b></h1>

            <form method="POST" action="home">
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">
                <input type="text" id="user_name" name="user_name" placeholder="Enter your username">
                <input type="text" id="email" name="email" placeholder="Enter your email">
                <input type="text" id="password" name="password" placeholder="Enter your password">
                <input type="text" id="repeat_pass" name="repeat_pass" placeholder="Repeat your password">

                <button>Sign up</button>
                <p>Already a member? <a href="login.html" style="color: white">Log in</a></p>
            </form>
        </div>
    </body>
</html>
